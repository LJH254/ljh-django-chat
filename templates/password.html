{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>核对暗号</title>
    <link href="{% static 'plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font_awesome/all.css' %}"/>

    <style>
        .login-container {
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #7c8ff7;
            box-shadow: 0 0 0 0.25rem rgba(124, 143, 247, 0.25);
        }
        .btn-custom {
            background-color: #6677ff;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #5566ee;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                    <div class="login-card card">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="text-center mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>核对暗号</h2>
                            <form method="post" action="/">
                                {% csrf_token %}
                                <ol>
                                    <li>
                                        <div class="mb-2">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    赌博犯法，
                                                </span>
                                                <input type="text" class="form-control" id="pwd_1" name="pwd_1" placeholder="请输入暗号" required>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    色情犯法，
                                                </span>
                                                <input type="text" class="form-control" id="pwd_2" name="pwd_2" placeholder="请输入暗号" required>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    黑心商家，
                                                </span>
                                                <input type="text" class="form-control" id="pwd_3" name="pwd_3" placeholder="请输入暗号" required>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    你这瓜要是熟的我肯定要啊，
                                                </span>
                                                <input type="text" class="form-control" id="pwd_4" name="pwd_4" placeholder="请输入暗号" required>
                                            </div>
                                        </div>
                                    </li>
                                </ol>

                                {% if method == 'POST' %}
                                    <i class="fa-solid fa-circle-xmark" style="color: red;"></i>
                                    <span style="font-weight: 600;color: red;">
                                        暗号错误！
                                    </span>
                                    <button type="submit" class="btn btn-primary w-100 mb-3 mt-3 btn-custom">完成</button>
                                {% else %}
                                    <button type="submit" class="btn btn-primary w-100 mb-3 btn-custom">完成</button>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
